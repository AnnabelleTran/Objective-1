<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
        var apples = 54*2;
        document.write(apples+"</br>");
        var apples = 54%2;
        document.write = (apples+apples)

        var chops = 7;
        chops = chops + 1;
        chops++;
        document.write(chops+"</br>")

        var hats = 9;
        hats--;
        document.write(hats);
    </script>
</body>
</html>
