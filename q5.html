<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Boston</title>
</head>
<body>
    <script>
        var bucky = 24;
        document.write(bucky + "</br>");
        bucky+=54;
        document.write(bucky + "</br>");
        bucky-=54;
        document.write(bucky+ "</br>");
        bucky*=54;
        document.write(bucky+"</br>");
        bucky%=54;
        document.write(bucky+"</br>");
    </script>
</body>
</html>
